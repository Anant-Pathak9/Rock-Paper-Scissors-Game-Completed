<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="Stylesheet" href="styles/rock-paper-scissor.css">

</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button onclick="
    playGame('rock');" class="move-button">
    <img src="images/rock-emoji.png" class="move-icon"></button> <!--img doesnot require a closing tag-->

  <button onclick="
        playGame('paper');
  " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

  <button onclick="
      playGame('scissor');
  " class="move-button">
    <img src="images/scissor-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>

  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateComputerMove();
  " class="reset-button">Reset Score</button>

  <script src="Scripts/rock-paper-scisssor.js"></script>
</body>

</html>
